<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Event Registration</h2>
    <form >

         <label for="username1">Name :</label>
        <input type="text" name="username1" id="username1">
        <br><br>
        <label for="useremail">Email :</label>
        <input type="email" name="useremail" id="useremail">
        <br><br>
        <label for="usertel1">Phone :</label>
        <input type="tel" name="usertel1" id="usertel1">
        <br><br>
        <label for="occupation1">Occupation</label>
        <select name="occupation selector" id="occupation1">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        <fieldset>
        <legend>Topic of Interest :</legend>
        <label for="HTML">HTML :</label>
        <input type="checkbox" value="HTML" id="HTML">
        <br><br>
        <label for="CSS">CSS :</label>
        <input type="checkbox" value="CSS" id="CSS">
        <br><br>
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox"  value="JavaScript" id="JavaScript"> 
        </fieldset>
        <br><br>
        <label for="comments">Comments :</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button>Register</button>
    </form>
</body>
</html>
