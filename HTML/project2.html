<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
     <label for="name">Name :</label>
     <input type="text" name="name" id="name">
     <br><br>
     <label for="useremail">Email :</label>
     <input type="email" id="useremail">
     <br><br>
     <label for="tel">Phone :</label>
     <input type="tel" name="phone" id="tel">
     <br><br>
     <label for="resume">Upload Resume :</label>
     <input type="file" id="resume">
     <br><br>
     <label for="expyrs">Experience Years :</label>
      <input type="number" id="expyrs" min="0" max="50">
      <fieldset>
        <legend>Skills :</legend>
        <label for="chkbox1">HTML</label>
        <input type="checkbox" name="html" id ="chkbox1"><br><br>
        <label for="chkbox2">CSS</label>
        <input type="checkbox" id="chkbox2"><br><br>
        <label for="chkbox3">Javascript</label>
        <input type="checkbox" id="chkbox3"><br><br>

      </fieldset>
      <label for="hged">Highest Education :</label><br><br>
       <select name="hged" id="hged"><br><br>
        <option value="high school">High School</option>
        <option value="graduate">Graduate</option>
        <option value="post graduate">Post Graduate</option>
       </select> <br><br>
            <fieldset>
              <legend>Avalibility :</legend>
              
              <label for="fulltime1">Full Time</label>
              <input type="radio" id ="fulltime1" name="radiotime">
              <br/>

              <label for="parttime1">Part Time :</label>
              <input type="radio" id="parttime1" name="radiotime">
              <br/>

            </fieldset><br/><br/>

            <label for="addcom">Additional Comments :</label><br/>
            <textarea name="additional comments" id="addcom" cols="30" rows="10"></textarea>
            <input type="submit" value="Submit Application">


    </form>
</body>
</html>
