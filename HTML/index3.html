<!--  HTML forms         -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>HTML forms:</legend>
            <label for="Email">Enter Email Id :</label>
        <input type="text" id= "Email" placeholder="Enter Your Email here"> 
         <br>
         <br>
         <label for="Password">Enter Password :</label>
        <input type="text" id= "Password"> 
        <br>
        <br>
        <input type="submit" value="Click Here"> 
        <button>Click Here</button>
            <br><br>
        <label for="selector1">Choose Your Dish :</label>
        <select name="dish" id="selector1" multiple>
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>
        <br><br>
        <label for="textingarea1">NOTES :</label>
        <textarea name="texting" id="textingarea1" cols="30" rows="10" placeholder ="Write Something.."></textarea>
        <br><br>
        <label for="subscribe_button">Button :</label>
        <input type="submit" id ="subscribe_button" value ="Subscribe">
        <br><br>
        <label for="Male">Ladka</label>
        <input type="radio" id="Male" value="male">
        <br>
        <label for="female">Ladki</label>
        <input type="radio" id="female">
        <br><br>
        <label for="one">Sumit</label>
         <input type="checkbox" id="one">
         <label for="two">Ram</label>
          <input type="checkbox" id="two">
        </fieldset>
    </form>
</body>
</html>
