<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form >
        <fieldset>
            <legend>Personal Information :</legend>
            <label for="name">Name :</label>
            <input type="text" id="name">
            <label for="email">Email :</label>
            <input type="email" id="email">
            <label for="tel">Phone :</label>
            <input type="tel" id="tel">
            <label for="dob">Date of Birth :</label>
            <input type="date" id="dob">
            <label for="gen">Gender :</label>
            <label for="male">Male :</label>
            <input type="radio" id="male">
            <label for="female">Female :</label>
            <input type="radio" id="female"> <br/>
            <label for="country">Select Country :</label><br/>
            <select name="country" id="country">
                <option value="america">United States Of America</option>
                <option value="india">India</option>
                <option value="germany">Germany</option>
                <option value="canada">Canada</option>
            </select> <br/>
</fieldset>
<fieldset>
    <legend>Address 
        <label for="street">Street :</label>
        <input type="text" id="street">
        <label for="city">City :</label>
        <input type="text" id="city">
        <label for="state">State :</label>
        <input type="text" id="state">
        <label for="zipcode">Zip code :</label>
        <input type="text" id="zipcode">

    </legend>
</fieldset>
<fieldset>
    <legend>Other Information :</legend>
    <label for="com">Comments :</label><br/>
    <textarea name="comments" id="com" cols="30" rows="10"></textarea>
    <label for="chkbox">I Agree  to the terms of Service :</label>
    <input type="checkbox" id="chkbox"><br/>
</fieldset>
<input type="submit" value="Submit">
</forms>
</body>
</html>
